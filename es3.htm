<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Count and Multiplication Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #counter {
      font-size: 3em;
      margin-top: 50px;
    }
    #multiplication-table {
      display: none;
      margin-top: 50px;
      border-collapse: collapse;
    }
    #multiplication-table th,
    #multiplication-table td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="counter">1</div>
  <table id="multiplication-table">
    <thead>
      <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>10</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    let counter = 1;
    const counterElement = document.getElementById('counter');
    const multiplicationTableElement = document.getElementById('multiplication-table');
    const tbodyElement = multiplicationTableElement.querySelector('tbody');

    function updateCounter() {
      counterElement.textContent = counter;
      if (counter === 5) {
        multiplicationTableElement.style.display = 'block';
        generateMultiplicationTable();
      }
      counter++;
    }

    function generateMultiplicationTable() {
      for (let i = 1; i <= 10; i++) {
        const trElement = document.createElement('tr');
        const thElement = document.createElement('th');
        thElement.textContent = i;
        trElement.appendChild(thElement);
        for (let j = 1; j <= 10; j++) {
          const tdElement = document.createElement('td');
          tdElement.textContent = i * j;
          trElement.appendChild(tdElement);
        }
        tbodyElement.appendChild(trElement);
      }
    }

    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
