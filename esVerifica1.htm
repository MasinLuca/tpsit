<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Es verifica 1</title>
  </head>
  <body>
    <h2>Calcolatore IMC</h2>
    <div>
      <label for="peso">Inserisci il tuo peso in kg:</label>
      <input type="number" id="peso" step="0.01" />
    </div>
    <div>
      <label for="altezza">Inserisci la tua altezza in metri: (es: 1.80)</label>
      <input type="number" id="altezza" step="0.01" />
    </div>
    <button onclick="calcolaIMC()">Calcola IMC</button>
    <div id="risultato"></div>
    <script>
      function calcolaIMC() {
      var peso = parseFloat(document.getElementById("peso").value);
      var altezza = parseFloat(document.getElementById("altezza").value);
      if (isNaN(peso) || isNaN(altezza) || peso <= 0 || altezza <= 0) {
      document.getElementById("risultato").innerHTML = "Inserisci un peso e un'altezza validi.";
      return;
      }
      var imc = peso / (altezza * altezza);
      var classificazione = "";
      if (imc < 18.5) {
      classificazione = "Sottopeso";
      } else if (imc < 25) {
      classificazione = "Normopeso";
      } else if (imc < 30) {
      classificazione = "Sovrappeso";
      } else {

      classificazione = "Obesità";
      }
      var risultatoString = "Il tuo IMC è " + imc.toFixed(2) + ". Questo significa che sei classificato come: " + classificazione; document.getElementById("risultato").innerHTML = risultatoString;}
    </script>
  </body>
</html>
