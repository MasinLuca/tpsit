<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica 2</title>
</head>
<body>
    <label for="numeroDiv">Numero di div:</label>
    <input type="number" id="numeroDiv" value="10">
    <button id="createDivs">Creazione</button>
  
    <div id="container"></div>
  
    <script>
      const container = document.getElementById('container');
      const createDivsButton = document.getElementById('createDivs');
      const numeroDivInput = document.getElementById('numeroDiv');
  
      createDivsButton.addEventListener('click', () => {
        container.innerHTML = '';
        const numeroDiv = parseInt(numeroDivInput.value);
        for (let i = 0; i < numeroDiv; i++) {
          const div = document.createElement('div');
          div.style.width = '10px';
          div.style.height = '10px';
          div.style.border = '1px solid black';
          div.style.backgroundColor = `hsl(${Math.random() * 360}, 50%, 50%)`;
          container.appendChild(div);
        }
      });
    </script>
  </body>
  </html>
