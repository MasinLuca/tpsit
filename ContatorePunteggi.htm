<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Contatore Punteggio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #edf062;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        .container {
            display: flex;
            width: 100%;
            height: 80%;
        }
        .team-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            gap: 10px;
        }
        .score-button {
            font-size: 48px;
            width: 95%;
            height: 450px;
            border: 3px solid #333;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            touch-action: manipulation;
        }
        #team1 {
            background-color: #007bff;
        }
        #team1:hover {
            background-color: #0056b3;
        }
        #team2 {
            background-color: #dc3545;
        }
        #team2:hover {
            background-color: #a71d2a;
        }
        .decrement-button {
            font-size: 24px;
            width: 95%;
            height: 15%;
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            background-color: #ff6600;
            touch-action: manipulation;
        }
        .decrement-button:hover {
            background-color: #cc5200;
        }
        .reset-button {
            font-size: 24px;
            padding: 20px;
            border: 3px solid #333;
            border-radius: 10px;
            background-color: #7537af;
            color: white;
            cursor: pointer;
            width: 95%;
            touch-action: manipulation;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="team-container">
            <button class="decrement-button" onclick="decrement('score1')">-1</button>
            <button id="team1" class="score-button" onclick="increment('score1')">0</button>
        </div>
        <div class="team-container">
            <button class="decrement-button" onclick="decrement('score2')">-1</button>
            <button id="team2" class="score-button" onclick="increment('score2')">0</button>
        </div>
    </div>
    <button class="reset-button" onclick="resetScores()">Reset</button>

    <script>
        function increment(scoreId) {
            let button = document.getElementById(scoreId === 'score1' ? 'team1' : 'team2');
            let currentScore = parseInt(button.textContent);
            button.textContent = currentScore + 1;
            highlightButton(button);
        }

        function decrement(scoreId) {
            let button = document.getElementById(scoreId === 'score1' ? 'team1' : 'team2');
            let currentScore = parseInt(button.textContent);
            if (currentScore > 0) {
                button.textContent = currentScore - 1;
            }
        }

        function resetScores() {
            document.getElementById('team1').textContent = '0';
            document.getElementById('team2').textContent = '0';
        }

        function highlightButton(button) {
            button.classList.add('highlight');
            setTimeout(() => {
                button.classList.remove('highlight');
            }, 500);
        }
    </script>
</body>
</html>
