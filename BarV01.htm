<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn {
        background-color: rgb(253, 255, 128);
         cursor: pointer;
         margin-bottom: 5px;
         margin-right: 15px;
         border: 1px solid black;
         width: 150px;
        height: 30px;
        border-radius: 10px;
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 17px;
        }
        .btn:hover {
            background-color: rgb(251, 255, 0);
        }
        .output {
            margin-top: 15px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btn1" class="btn">Istruzioni</button>
        <button id="btn2" class="btn">Menu drink</button>
        <button id="btn3" class="btn">Ordini</button>
        <div id="output" class="output"></div>
    </div>
    <script>
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');
        const output = document.getElementById('output');

        const drinks = [
            'Coca-Cola',
            'Sprite',
            'Sprits',
            'Acqua',
            'Caffè',
            'Tè',
            'Birra',
            'Vino',
        ];

        const orders = [];

        btn1.addEventListener('click', () => {
            output.textContent = 'Ciao! Sono un chatbot pronto per servire.';
        });

        btn2.addEventListener('click', () => {
            output.innerHTML = '<ul>';
            drinks.forEach(drink => {
                output.innerHTML += `<li>${drink}</li>`;
            });
            output.innerHTML += '</ul>';
        });

        btn3.addEventListener('click', () => {
            const drink = prompt('Ordina una bevanda a tua scelta:');
            if (drink) {
                orders.push(drink);
                output.textContent = 'Ordine effettuato con successo!';
            } else {
                output.textContent = 'Nessun drink selezionato.';
            }
        });
    </script>
</body>
</html>
