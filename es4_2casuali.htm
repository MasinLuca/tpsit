<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            background-color: rgb(187, 141, 232);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #numbers2 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        #check {
            background-color: rgb(223, 223, 223);
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #666;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #check2 {
            background-color: rgb(223, 223, 223);
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #666;
            border: 1px solid black;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        

        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #difference {
            background-color: rgb(223, 223, 223);
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #666;
            border: 1px solid black;
            width: 200px;
            height: 30px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numeri Casuali</button>
    <div id="numbers"></div>
    <div id="check">Verifica se pari o dispari</div>
    <div id="numbers2"></div>
    <div id="check2">verifica se pari o dispari</div>
    <div id="difference">Differenza</div>

    <script>
        // Funzione per controllare se un numero è primo
        function isPrime(num) {
            if (num <= 1) return false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false; // Divisibile per un numero diverso da 1 e se stesso
            }
            return true; // È primo
        }

        // Funzione per generare un numero casuale tra 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Funzione per aggiornare il contenuto della pagina
        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const checkDiv = document.getElementById('check');
            const numbersDiv2 = document.getElementById('numbers2');
            const checkDiv2 = document.getElementById('check2');
            const differenceDiv = document.getElementById('difference');
            const randomNumber = getRandomNumber();
            const randomNumber2 = getRandomNumber();
            numbersDiv.textContent = `Numero Casuale 1: ${randomNumber}`;
            numbersDiv2.textContent = `Numero Casuale 2: ${randomNumber2}`;
            if (randomNumber % 2 === 0) {
                checkDiv.textContent = `Il numero è pari`;
            } else {
                checkDiv.textContent = `Il numero è dispari`;
            }
            if (isPrime(randomNumber)) {
                checkDiv.textContent += `\nIl numero è primo`;
            }
            if (randomNumber2 % 2 === 0) {
                checkDiv2.textContent = `Il numero è pari`;
            } else {
                checkDiv2.textContent = `Il numero è dispari`;
            }
            if (isPrime(randomNumber2)) {
                checkDiv2.textContent += `\nIl numero è primo`;
            }
            const difference = Math.abs(randomNumber - randomNumber2);
            differenceDiv.textContent = `Differenza: ${difference}`;
            
        }
        
        // Aggiunge un event listener al pulsante
        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
