<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore peso su pianeti</title>
</head>
<body>
    <h1>Calcolatore peso su pianeti</h1>
    <label for="peso">Inserisci il tuo peso (kg):</label>
    <input type="number" id="peso" required>
    <button onclick="calcolaPesi()">Calcola pesi su pianeti</button>
    <h2>Pesi su pianeti:</h2>
    <ul id="piani"></ul>
    <script>
        function calcolaPeso(peso, accelerazioneGravita) {
            return peso * accelerazioneGravita;
        }

        function calcolaPesi() {
            const peso = parseFloat(document.getElementById("peso").value);
            const piani = [
                { nome: "Mercurio", accelerazioneGravita: 3.7 },
                { nome: "Venere", accelerazioneGravita: 8.87 },
                { nome: "Terra", accelerazioneGravita: 9.81 },
                { nome: "Mars", accelerazioneGravita: 3.711 },
                { nome: "Giove", accelerazioneGravita: 24.79 },
                { nome: "Saturno", accelerazioneGravita: 10.44 },
                { nome: "Urano", accelerazioneGravita: 8.69 },
                { nome: "Nettuno", accelerazioneGravita: 11.15 }
            ];
            const listaPiani = document.getElementById("piani");
            listaPiani.innerHTML = "";
            piani.forEach(pianeta => {
                const pesoPianeta = calcolaPeso(peso, pianeta.accelerazioneGravita);
                const li = document.createElement("li");
                li.textContent = `${pianeta.nome}: ${pesoPianeta.toFixed(2)} kg`;
                listaPiani.appendChild(li);
            });
        }
    </script>
</body>
</html>
