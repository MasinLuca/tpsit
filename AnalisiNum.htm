<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover Template Â· Bootstrap v5.0</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Luca Masin</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="alg1.htm">Algoritmo 1</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <div class="row">
      <div class="col">
        <button onclick="caricaNumeri(100)" class="btn btn-primary">Numeri</button>
        <p id="out" class="mt-3"></p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button onclick="stampaNumeriArray()" class="btn btn-secondary">Stampa Numeri in Array</button>
        <p id="outArray" class="mt-3"></p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button onclick="numeriPari()" class="btn btn-primary">Numeri Pari</button>
        <p id="outPari" class="mt-3"></p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button onclick="numeriDispari()" class="btn btn-secondary">Numeri Dispari</button>
        <p id="outDispari" class="mt-3"></p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button onclick="fattori(24)" class="btn btn-primary">Fattori di 24</button>
        <p id="outFattori" class="mt-3"></p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button onclick="numFattoriEscluso1(24)" class="btn btn-secondary">Numero di Fattori Escluso 1 di 24</button>
        <p id="outNumFattori" class="mt-3"></p>
      </div>
    </div>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Per altre info <a href="https://masinluca.github.io/tpsit/lucamasin.htm">MyWebSite</a>, by <a href="https://github.com/MasinLuca"text-white">@masinluca</a>.</p>
  </footer>
</div>

<script>    
    let arrayNumeri = [];

    function caricaNumeri(n) {
       let output = '';
       for (let i = 1; i <= n; i++) {
          output += i + ' ';
       }
       document.getElementById('out').innerHTML = output;
    }

    function stampaNumeriArray() {
        arrayNumeri = [];
        for (let i = 1; i <= 100; i++) {
            arrayNumeri.push(i);
        }
        document.getElementById('outArray').innerHTML = arrayNumeri.join(', ');
    }

    function numeriPari() {
        let pari = [];
        for (let i = 2; i <= 100; i += 2) {
            pari.push(i);
        }
        document.getElementById('outPari').innerHTML = pari.join(', ');
    }

    function numeriDispari() {
        let dispari = [];
        for (let i = 1; i <= 100; i += 2) {
            dispari.push(i);
        }
        document.getElementById('outDispari').innerHTML = dispari.join(', ');
    }

    function fattori(numero) {
        let fattori = [];
        for (let i = 1; i <= numero; i++) {
            if (numero % i === 0) {
                fattori.push(i);
            }
        }
        document.getElementById('outFattori').innerHTML = fattori.join(', ');
    }

    function numFattoriEscluso1(numero) {
        let numFattori = fattori(numero).length - 1;
        document.getElementById('outNumFattori').innerHTML = numFattori;
    }
</script>
</body>
</html>
