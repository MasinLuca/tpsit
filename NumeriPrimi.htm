<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri primi da 1 a 10000</title>
</head>
<body>

<script>
function isPrimo(num) {
    if (num <= 1) return false;
    if (num <= 3) return true;

    if (num % 2 === 0 || num % 3 === 0) return false;

    for (let i = 5; i * i <= num; i += 6) {
        if (num % i === 0 || num % (i + 2) === 0) return false;
    }

    return true;
}

function trovaNumeriPrimi() {
    let count = 0; // initialize counter
    document.write('<h2>Numeri primi da 1 a 10000:</h2>');
    for (let i = 1; i <= 10000; i++) {
        if (isPrimo(i)) {
            document.write(i + '<br>');
            count++; // increment counter
        }
    }
    document.write('<p>Total number of prime numbers: ' + count + '</p>'); // display total count
}
</script>

<button onclick="trovaNumeriPrimi()">Trova numeri primi da 1 a 10000</button>

</body>
</html>
